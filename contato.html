<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato — Secretaria de Juventude e Impacto Social</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #ffffff; color: #222; }
    header { background: #005aa7; color: white; padding: 15px; text-align: center; }
    h1 { margin: 0; font-size: 1.3rem; }
    nav { display: none; flex-direction: column; background: #004f95; }
    nav.active { display: flex; }
    nav a { color: white; padding: 10px; text-decoration: none; }
    nav a:hover { background: #0073d1; }
    .menu-toggle { font-size: 28px; cursor: pointer; display: block; text-align: right; margin-right: 10px; }
    @media (min-width: 768px) {
      nav { display: flex; flex-direction: row; justify-content: center; }
      .menu-toggle { display: none; }
      nav a { padding: 15px 20px; }
    }
    main { padding: 20px; text-align: center; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    button { background: #005aa7; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0073d1; }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" id="toggle">&#9776;</div>
    <h1>Secretaria de Juventude e Impacto Social</h1>
    <nav id="menu">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html" style="background:#0073d1;">Contato</a>
    </nav>
  </header>

  <main>
    <h2>Fale Conosco</h2>
    <p>Entre em contato conosco para sugestões, dúvidas ou parcerias.</p>

    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu e-mail" required>
      <textarea placeholder="Sua mensagem" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script>
    const toggle = document.getElementById('toggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => menu.classList.toggle('active'));
  </script>
</body>
</html>
